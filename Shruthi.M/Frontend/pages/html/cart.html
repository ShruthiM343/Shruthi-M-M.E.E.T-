<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart using LocalStorage</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="header">
        <h2>Ecommerce</h2>
    </div>
    <hr>
    <div class="heading">
        <h1>Shop Products</h1>
    </div>
    <div class="contents">
        <div class="row1">
            <div class="img1">
                <img src="shirts.jpeg">
                <h2>AEROREADY SHIRT</h2>
                <h3>$25</h3>
                <button onclick="cart()" id="ct">BUY</button>
            </div>
            <div class="img2">
                <img src="earpods.jpg">
                <h2>WIRELESS EARBUDS</h2>
                <h3>$100</h3>
                <button onclick="cart()" id="ct">BUY</button>
            </div>
            <div class="img3">
                <img src="hoodies.jpg">
                <h2>HOODED PARKA</h2>
                <h3>$24.04</h3>
                <button onclick="cart()" id="ct">BUY</button>
            </div>
            
        </div>
        <div class="row2">
            <div class="img4">
                <img src="eye_glass.jpeg">
                <h2>METAL SUNGLASSESS</h2>
                <h3>$50</h3>
                <button onclick="cart()" id="ct">BUY</button>
            </div>
            <div class="img5">
                <img src="cap.jpg">
                <h2>BACKHAT</h2>
                <h3>$50</h3>
                <button onclick="cart()" id="ct">BUY</button>
            </div>
            <div class="img6">
                <img src="bag.jpeg">
                <h2>BACKPACK</h2>
                <h3>$70</h3>
                <button onclick="cart()" id="ct">BUY</button>
            </div>
            
            
            
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
